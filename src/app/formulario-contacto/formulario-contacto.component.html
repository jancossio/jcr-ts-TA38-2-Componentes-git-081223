
<form [formGroup]="GrupoForm">

  <div class="container-md d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-12 text-center border-2 py-4" id="titulo">
          <h1>Formulario de contacto</h1>
        </div>
          <div class="col-3 mt-4 mb-2 px-2">
            <p class="text-end">Nombre</p>
          </div>
          <div class="col-8 mt-4">
              <input id="name" type="text" formControlName="name" class="form-control" placeholder="Nombre y apellido">
              <span *ngIf="GrupoForm.status=='INVALID'" class="text-danger">El nombre es requerido.</span>
          </div>
          <div class="col-3 mt-4 mb-2 px-2">
            <p class="text-end">Email</p>
          </div>
          <div class="col-8 mt-4 mb-2">
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="ejemplo@dominio.com">
              <span *ngIf="GrupoForm.status=='INVALID'" class="text-danger">Introduzca un email valido.</span>
          </div>
          <div class="col-3 mt-4 mb-2 px-2">
            <p class="text-end">Mensaje</p>
          </div>
          <div class="col-8 mt-4 mb-2 px-2">
            <textarea #formMessage id="mensaje" type="text" formControlName="mensaje" class="form-control" placeholder="Mensaje"></textarea>
            <span *ngIf="GrupoForm.status=='INVALID'" class="text-danger">Introduzca un mensaje.</span>
          </div>
          <div class="col-3 mt-4 mb-2 px-2">
            <p class="text-end">2 + 3 = ?</p>
          </div>
          <div class="col-8 mt-4 mb-2 px-2">
              <input #formAnswer type="text" id="respuesta" formControlName="respuesta" class="form-control" placeholder="Respuesta">
              <span *ngIf="GrupoForm.status=='INVALID'" class="text-danger">Validacion anti-spam incorrecta.</span>
          </div>
          <div class="col-12 mt-4 mb-4 text-center">
            <button class="btn btn-primary rounded border-0" type="submit" [disabled]="!GrupoForm.valid" (click)="send_info()">Enviar</button>
          </div>
    </div>
  </div>
</form>
